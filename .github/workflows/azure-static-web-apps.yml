# üå∏ Sofia - Deploy Autom√°tico no Azure Static Web Apps
# Workflow para deploy GR√ÅTIS no Azure

name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: üêç Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üß™ Testes (opcional)
        run: |
          echo "Testes ser√£o executados aqui"
          # python -m pytest tests/

      - name: üöÄ Deploy para Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Se o token n√£o existir (ex.: secrets n√£o configurados ainda), n√£o falhar o workflow.
          # Isso evita o erro mostrado no log: "deployment_token was not provided".
          skip_deploy_on_missing_secrets: true
          # Fallback: aceita tanto o secret gen√©rico quanto o secret espec√≠fico gerado pelo Azure.
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_DESERT_09ADBB10F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Configura√ß√£o do App ######
          app_location: "/sofia/web" # Localiza√ß√£o do frontend
          api_location: "/sofia" # Localiza√ß√£o do backend (Azure Functions)
          output_location: "" # N√£o precisa de build para HTML est√°tico
          ###### Fim da Configura√ß√£o ######

      - name: ‚úÖ Deploy Completo
        run: |
          echo "üéâ Sofia foi publicada com sucesso!"
          echo "üåê URL: ${{ steps.builddeploy.outputs.static_web_app_url }}"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: üóëÔ∏è Fechar PR
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          skip_deploy_on_missing_secrets: true
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_DESERT_09ADBB10F }}
          action: "close"
