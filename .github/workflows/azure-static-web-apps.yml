# ğŸŒ¸ Sofia - Deploy AutomÃ¡tico no Azure Static Web Apps
# Workflow para deploy GRÃTIS no Azure

name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Testes (opcional)
        run: |
          echo "Testes serÃ£o executados aqui"
          # python -m pytest tests/

      - name: ğŸš€ Deploy para Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### ConfiguraÃ§Ã£o do App ######
          app_location: "/sofia/web" # LocalizaÃ§Ã£o do frontend
          api_location: "/sofia" # LocalizaÃ§Ã£o do backend (Azure Functions)
          output_location: "" # NÃ£o precisa de build para HTML estÃ¡tico
          ###### Fim da ConfiguraÃ§Ã£o ######

      - name: âœ… Deploy Completo
        run: |
          echo "ğŸ‰ Sofia foi publicada com sucesso!"
          echo "ğŸŒ URL: ${{ steps.builddeploy.outputs.static_web_app_url }}"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: ğŸ—‘ï¸ Fechar PR
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
