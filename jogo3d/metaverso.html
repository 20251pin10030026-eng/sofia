<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metaverso â€” Sala da Sofia</title>
  <link rel="stylesheet" href="/jogo3d/css/estilos.css">
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0b1020;
      color: white;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    #start-screen, #loading-screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
      background: linear-gradient(135deg, rgba(10,15,25,0.92), rgba(20,30,50,0.92));
      z-index: 5;
    }

    #start-screen button {
      padding: 12px 32px;
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      border: none;
      border-radius: 999px;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 24px rgba(127, 90, 240, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #start-screen button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(127, 90, 240, 0.45);
    }

    #loading-screen {
      display: none;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    #interaction-prompt {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 20, 35, 0.85);
      padding: 12px 28px;
      border-radius: 999px;
      border: 1px solid rgba(127, 90, 240, 0.5);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      font-weight: 600;
      display: none;
      z-index: 4;
    }

    #dialog-box {
      position: absolute;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10, 15, 26, 0.9);
      padding: 18px 26px;
      border-radius: 20px;
      border: 1px solid rgba(127, 90, 240, 0.4);
      max-width: min(480px, 90vw);
      font-size: 1rem;
      line-height: 1.45;
      display: none;
      z-index: 4;
      text-align: center;
    }

    #mission-tracker {
      position: absolute;
      top: 24px;
      left: 24px;
      background: rgba(10, 15, 26, 0.88);
      border: 1px solid rgba(44, 182, 125, 0.4);
      border-radius: 16px;
      padding: 16px 20px;
      max-width: 280px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      z-index: 4;
      backdrop-filter: blur(8px);
    }

    #mission-tracker h3 {
      margin: 0 0 8px;
      font-size: 1rem;
      color: #2cb67d;
    }

    #mission-tracker p {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.85);
    }

    #mission-tracker ul {
      margin: 10px 0 0;
      padding-left: 18px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
    }

    #mission-tracker li.completed {
      text-decoration: line-through;
      color: rgba(44, 182, 125, 0.8);
    }

    .logo-glow {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #e0e8ff;
      text-shadow: 0 0 18px rgba(127, 90, 240, 0.8);
    }

    #controls-help {
      position: absolute;
      right: 24px;
      top: 24px;
      background: rgba(12, 18, 32, 0.85);
      border: 1px solid rgba(127, 90, 240, 0.35);
      border-radius: 16px;
      padding: 16px 20px;
      max-width: 260px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
      font-size: 0.85rem;
      line-height: 1.45;
      z-index: 4;
      backdrop-filter: blur(8px);
      transition: opacity 0.3s ease;
    }

    #controls-help h3 {
      margin: 0 0 10px;
      font-size: 0.95rem;
      color: #7f5af0;
    }

    #controls-help p {
      margin: 0 0 6px;
    }

    #controls-help kbd {
      background: rgba(255, 255, 255, 0.12);
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 0.8rem;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(224, 232, 255, 0.75);
      box-shadow: 0 0 12px rgba(127, 90, 240, 0.7);
      z-index: 3;
      pointer-events: none;
    }

    /* Chat Window - Janela arrastÃ¡vel do chat da Sofia */
    #sofia-chat-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      height: 600px;
      background: rgba(15, 20, 35, 0.95);
      border: 2px solid rgba(127, 90, 240, 0.6);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      display: none; /* Inicialmente escondido, aparece quando o jogo inicia */
      flex-direction: column;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    #sofia-chat-window.active {
      display: flex;
    }

    #sofia-chat-window.minimized {
      height: 50px;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, rgba(127, 90, 240, 0.8), rgba(102, 126, 234, 0.8));
      padding: 12px 16px;
      border-radius: 14px 14px 0 0;
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #c471ed, #f7797d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .chat-title {
      font-weight: 600;
      font-size: 1rem;
    }

    .chat-controls {
      display: flex;
      gap: 8px;
    }

    .chat-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .chat-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: messageSlide 0.3s ease;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, #c471ed, #f7797d);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, #2cb67d, #7f5af0);
    }

    .message-content {
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.user .message-content {
      background: rgba(127, 90, 240, 0.3);
    }

    .chat-input-area {
      padding: 12px 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      gap: 8px;
    }

    #chat-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 10px 12px;
      color: white;
      font-size: 0.9rem;
      outline: none;
    }

    #chat-input:focus {
      border-color: rgba(127, 90, 240, 0.5);
      background: rgba(255, 255, 255, 0.12);
    }

    #send-btn {
      background: linear-gradient(135deg, #7f5af0, #2cb67d);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #send-btn:hover {
      transform: scale(1.05);
    }

    #send-btn:active {
      transform: scale(0.95);
    }

    .typing-indicator {
      display: none;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      width: fit-content;
    }

    .typing-indicator.active {
      display: block;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots span {
      width: 8px;
      height: 8px;
      background: rgba(127, 90, 240, 0.8);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingBounce {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
</head>

</html>
